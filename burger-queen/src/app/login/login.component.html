<body>
    <section class = 'container'>
        <img  class = 'imgLogo' [src]='imagenes' alt="imgLogo">
       
             <img class ="imgbackground" src="../../assets/img01.jpg" alt="img-background">

    <form  class = 'formContainer' [formGroup]="loginForm" (ngSubmit)="sendForm()">

        <div class = 'divContainer'>
            <input type="email" formControlName="email" placeholder="ejemplo@gmail.com" class="email" >
            <span [hidden]="email.valid || email.pristine" *ngIf="email.errors?.['required']"  class="error">Ingresa un correo</span>
            <span [hidden]="email.valid || email.pristine" *ngIf="email.errors?.['email']"  class="error">El correo no es válido</span>
        </div>
        
        <div class = 'divContainer'>
            <input type="password" formControlName="password" placeholder="*********" class="password" >
            <span [hidden]="password.valid || password.pristine" *ngIf="password.errors?.['required']"  class="error">Ingresar Contraseña</span>
        </div> 
     

        <button type="submit" class="btn btn-star" [disabled]="loginForm.invalid">Iniciar Sesión</button>

    </form>    

        
    </section>
  
    
</body>
