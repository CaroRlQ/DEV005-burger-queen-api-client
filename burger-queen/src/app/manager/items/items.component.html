<table>
    <tr>
        <th>Item</th>
        <th>Editar</th>
        <th>Borrar</th>
    </tr>
    <tr *ngFor="let item of showItems">
        <td>{{item[propertyObject]}}</td>
        <td><button (click)="getEditRoute(item.id)">Editar</button></td>
        <td><button (click)="openModalDelete(item.id)">Borrar</button></td>
    </tr>

</table>
<div *ngIf="modalSwitch === true">
    <app-modal-close (eventDelete) = "deleteItem()" ></app-modal-close>
</div>
