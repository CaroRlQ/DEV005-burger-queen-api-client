<table>
    <tr>
        <th>Item</th>
        <th>Editar</th>
        <th>Borrar</th>
    </tr>
    <tr *ngFor="let item of showItems">
        <td>{{item[propertyObject]}}</td>
        <td><button routerLink="/manager/edit/{{item.id}}">Editar</button></td>
        <td><button (click)="deleteElment(item.id)">Borrar</button></td>
    </tr>
</table>
